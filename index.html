<!-- Arquivo principal -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link JS -->
    <script src="js/script.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div id="todo-container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar tarefa: </p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Editar tarefa...">
                <button type="submit">
                    <i class="bi bi-check-lg"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Fazer busca...">
                    <button id="erase-button" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select  id="filter-select">
                    <option value="all">TODOS</option>
                    <option value="done">FEITO</option>
                    <option value="todo">A FAZER</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Ir ao supermercado (teste).</h3>
                <button class="finish-todo">
                    <i class="bi bi-check-lg"></i>
                </button>
                <button class="edit-todo">
                    <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="remove-todo">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
